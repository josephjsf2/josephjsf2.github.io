---
layout: default
---

<!-- Page Header -->
<!-- <header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')"> -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background }}')">
  {% else if page.unsplashTag %}
  <header class="masthead" style="background-image: url('https://source.unsplash.com/800x600/?{{ page.unsplashTag }}')">
    {% else %}
    <header class="masthead">
      {% endif %}
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>{{ page.title }}</h1>
              {% if page.description %}
              <span class="subheading">{{ page.description }}</span>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

          {{ content }}

        </div>
      </div>
    </div>
